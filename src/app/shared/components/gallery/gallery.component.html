<div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-6">
  <div *ngFor="let item of items" class="bg-gray-100 shadow-md rounded-lg overflow-hidden">
    <img [src]="item.image" alt="{{ item.title }}" class="w-full h-48 object-cover">
    <div class="p-4">
      <h3 class="font-semibold text-lg">{{ item.title }}</h3>
      <p class="text-sm text-gray-600 mt-2">{{ item.duration }}</p>
      <p class="text-lg font-bold mt-4">${{ item.price }}</p>
    </div>
  </div>
</div>
