<a [routerLink]="['/blog', slug]" class="block border rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-300">
  <img [src]="image" [alt]="title" class="w-full h-48 object-cover" />
  <div class="p-4">
    <h3 class="text-lg font-semibold mb-1">{{ title }}</h3>
    <p class="text-sm text-gray-500 mb-2">
      {{ category }} - {{ date | date: 'mediumDate' }}
    </p>
  </div>
</a>
